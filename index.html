<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="resultCard">
            <h1 id="result">Rock, Paper, Scissors!</h1>
            <h4>Win Rate: <span id='winPercentage'></span></h4>
            <div class="choices">
                <div id="player">
                    <h1>Score: <span id="playerScore"></span></h1>
                    <h1 class="center">PLAYER</h1>
                    <h1 class="center" id="playerChoice"></h1>
                </div>
                <div id="computer">
                    <h1>Score: <span id="computerScore"></span></h1>
                    <h1 class="center" >COMPUTER</h1>
                    <h1 class="center" id="computerChoice"></h1>
                </div>
            </div>
        </div>
        <div class="btnCard">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
